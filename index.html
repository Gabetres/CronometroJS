<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>\Cronômetro/</title>
</head>
<body>

    <div class="cronometro">
        <h1>Cronômetro</h1>
        <p>Por Gabriel Tres</p>

        <p><span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></p>

        <button id="button-start">Início</button>
        <button id="button-stop">Parar</button>
        <button id="button-reset">Limpar</button>
    </div>
    
</body>
</html>
